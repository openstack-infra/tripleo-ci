---
# zuul.d/layout.yaml
# This file is the Zuul layout of openstack/tripleo-ci project
# It describes the jobs that will run when submitting a change in this
# repository.

- project:
    templates:
      - tripleo-ci-build-containers-jobs
      - tripleo-ci-buildimage-jobs
      - tripleo-multinode-branchful
      - tripleo-multinode-container-full-pipeline
      - tripleo-standalone-scenarios-pipeline
      - tripleo-undercloud-jobs-pipeline
      - tripleo-periodic
    check:
      jobs:
        - openstack-tox-linters
        - tripleo-build-containers-ubi-8
        - tripleo-tox-molecule:
            vars:
              tox_environment:
                PYTEST_REQPASS: 1
        - openstack-tox-py36:
            success-url: "tox/reports.html"
            failure-url: "tox/reports.html"
            files: &py_files
              - ^bindep.txt$
              - ^requirements.txt$
              - ^scripts/emit_releases_file/.*$
              - ^setup.cfg$
              - ^setup.py$
              - ^tox.ini$
            vars:
              tox_environment:
                PYTEST_REQPASS: 84

        - tripleo-ci-centos-7-scenario001-multinode-oooq-container:
            vars: &multi_consumer_vars
              consumer_job: true
              build_container_images: false
              tags:
                - undercloud-setup
                - undercloud-scripts
                - undercloud-install
                - undercloud-post-install
                - tripleo-validations
                - overcloud-scripts
                - overcloud-prep-config
                - overcloud-prep-containers
                - overcloud-deploy
                - overcloud-post-deploy
                - overcloud-validate
            dependencies: &multi_deps_c7
              - tripleo-ci-centos-7-content-provider
            files: &multi_files_c7
              - ^playbooks/tripleo-ci/.*$
        - tripleo-ci-centos-7-scenario002-multinode-oooq-container:
            vars: *multi_consumer_vars
            files: *multi_files_c7
            dependencies: *multi_deps_c7
        - tripleo-ci-centos-7-scenario003-multinode-oooq-container:
            vars: *multi_consumer_vars
            files: *multi_files_c7
            dependencies: *multi_deps_c7
        - tripleo-ci-centos-7-scenario004-multinode-oooq-container:
            vars: *multi_consumer_vars
            files: *multi_files_c7
            dependencies: *multi_deps_c7
        - tripleo-ci-centos-7-scenario007-multinode-oooq-container:
            vars: *multi_consumer_vars
            files: *multi_files_c7
            dependencies: *multi_deps_c7
        - tripleo-ci-centos-8-scenario000-multinode-oooq-container-upgrades:
            files:
              - ^scripts/emit_releases_file/.*$
              - ^roles/run-test/.*$
              - ^roles/common/.*$
              - ^roles/tripleo-repos/.*$

    gate:
      queue: tripleo
      jobs:
        # Don't put a files section on the linters job, otherwise no
        # jobs might be defined and nothing can merge in this repo.
        - openstack-tox-linters
        - tripleo-tox-molecule
        - openstack-tox-py36:
            files: *py_files
