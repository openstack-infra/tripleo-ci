---
# zuul.d/layout.yaml
# This file is the Zuul layout of openstack/tripleo-ci project
# It describes the jobs that will run when submitting a change in this
# repository.

- project:
    templates:
      - tripleo-ci-build-containers-jobs
      - tripleo-multinode-baremetal-full
      - tripleo-multinode-branchful
      - tripleo-multinode-container-full
      - tripleo-multinode-experimental
      - tripleo-standalone-scenarios-full
      - tripleo-undercloud-jobs
      - tripleo-periodic
    check:
      jobs:
        - openstack-tox-linters
        - tripleo-tox-molecule
        - openstack-tox-py35:
            success-url: "tox/reports.html"
            failure-url: "tox/reports.html"
            files: &py_files
              - ^bindep.txt$
              - ^requirements.txt$
              - ^scripts/emit_releases_file/.*$
              - ^setup.cfg$
              - ^setup.py$
              - ^tox.ini$
        - tripleo-buildimage-overcloud-full-centos-8:
            files: &build_images_files
              - ^playbooks/tripleo-buildimages/.*$
              - ^roles/oooci-build-images/.*$
        - tripleo-buildimage-ironic-python-agent-centos-8:
            files: *build_images_files
        - tripleo-buildimage-overcloud-hardened-full-centos-8:
            files: *build_images_files
        - tripleo-buildimage-overcloud-full-centos-7:
            files: *build_images_files
        - tripleo-buildimage-ironic-python-agent-centos-7:
            files: *build_images_files
        - tripleo-buildimage-overcloud-hardened-full-centos-7:
            files: *build_images_files
        - tripleo-ci-centos-7-scenario001-multinode-oooq-container:
            files:
              - ^playbooks/tripleo-ci/.*$
        - tripleo-ci-centos-7-scenario002-multinode-oooq-container:
            files:
              - ^playbooks/tripleo-ci/.*$
        - tripleo-ci-centos-7-scenario003-multinode-oooq-container:
            files:
              - ^playbooks/tripleo-ci/.*$
        - tripleo-ci-centos-7-scenario004-multinode-oooq-container:
            files:
              - ^playbooks/tripleo-ci/.*$
        - tripleo-ci-centos-7-scenario007-multinode-oooq-container:
            files:
              - ^playbooks/tripleo-ci/.*$
        - tripleo-ci-centos-7-standalone-upgrade-stein:
            branches: stable/train
        - tripleo-ci-centos-7-standalone-upgrade-train:
            branches: master

    gate:
      queue: tripleo
      jobs:
        # Don't put a files section on the linters job, otherwise no
        # jobs might be defined and nothing can merge in this repo.
        - openstack-tox-linters
        - tripleo-tox-molecule
        - openstack-tox-py35:
            files: *py_files
        - tripleo-buildimage-overcloud-full-centos-7:
            files: *build_images_files
        - tripleo-buildimage-overcloud-full-centos-8:
            files: *build_images_files
        - tripleo-ci-centos-7-standalone-upgrade-train:
            branches: master
        - tripleo-ci-centos-7-standalone-upgrade-stein:
            branches: stable/train
