      featureset: '010'
      playbooks:
        - multinode.yml

- job:
    name: tripleo-ci-centos-8-scenario000-multinode-oooq-container-updates
    description: |
      Basic tripleo update job for centos-8, this is not an upgrade job.
    parent: tripleo-ci-base-multinode-centos-8
    voting: true
    branches: ^master$
    vars:
      nodes: 1ctlr
      featureset: '037'
