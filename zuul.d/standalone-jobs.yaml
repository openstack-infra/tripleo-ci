          telemetry.alarm_granularity: '60'
        tempest_test_whitelist:
          - 'tempest.api.object_storage.test_object_services.ObjectTest'
          - 'barbican_tempest_plugin.tests.scenario.test_volume_encryption.VolumeEncryptionTest'
